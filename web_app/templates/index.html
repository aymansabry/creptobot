<!-- web_app/templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>لوحة الإدارة</h1>
  <p>إجمالي الصفقات: {{ trades['cnt'] }}</p>
  <h2>المستخدمون</h2>
  <table>
    <tr><th>ID</th><th>Username</th><th>Role</th><th>Active</th></tr>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.role_id }}</td>
      <td>{{ 'نشط' if u.is_active else 'موقوف' }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="{{ url_for('users_page') }}">إدارة المستخدمين</a> |
  <a href="{{ url_for('settings') }}">إعدادات</a>
</body>
</html>
