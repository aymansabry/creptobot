version: '3.8'

services:
  app:
    build: .
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/arbitrage_bot
    depends_on:
      - db
    ports:
      - "8000:8000"

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=arbitrage_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
